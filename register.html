<section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Sign Up</h2>
            <h3 class="section-subheading text-muted">Sign up for this upcoming event.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <span class="fa-stack fa-2x">

              <i class="fas fa-phone fa-stack-1x fa-inverse"></i>
            </span>
            <h5 class="mt-2">Contact us</h5>
            <ul class="list-inline quicklinks mt-3 pt-2">
              <h6 class="list-item text-secondary">
                +254748482932
              </h6>
              <h6 class="list-item text-secondary">
                 +254748482932
              </h6>
            </ul>
          </div>
          <div class="col-md-4">
            <ul class="list-inline social-buttons">
              <li class="list-inline-item">
                <a href="#">
                  <i class="fab fa-twitter"></i>

              </li>

              </li>
              <li class="list-inline-item">

                  <i class="fab fa-linkedin-in"></i>
                </a>

            </ul>
          </div>
          <div class="col-md-4">
            <span class="fa-stack fa-2x">
              <i class="fas fa-circle fa-stack-2x text-primary"></i>
              <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
            </span>
            <h5 class="mt-2">Email us</h5>
            <ul class="list-inline quicklinks">
              <h6 class=" text-secondary mt-3">
                 <a href="#">info@lengo.com</a>
              </h6>
            </ul>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12 mr-0">
